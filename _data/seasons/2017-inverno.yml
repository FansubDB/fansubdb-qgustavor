# Esse é o arquivo onde estão os dados da temporada.
# Usa o formato YAML, que é mais fácil de ser editado e lido manualmente
# Tomem apenas o cuidado de manter o alinhamento dos espaços

# Legenda:
# name_ja: o nome em japonês (não precisa de aspas a menos que o nome tenha algum caractere especial)
# name_pt: o nome em português
# studio: o estúdio da produção do anime
# stations: as estações de TV que estarão exibindo o anime
# premiere: a data de estreia do anime
# season: o número da temporada do anime (quando não for a primeira)
# episodes: o número de episódios do anime
# is_short: "true" quando o anime for de episódios curtos
# extra_info: qualquer informação adicional que for útil
# groups: a lista dos grupos e o estado deles

# Os estados dos grupos podem ser os seguintes:
# stream: o grupo é um site de streaming
# active: já lançaram pelo menos um episódio
# planned: planejaram traduzir o anime
# rumor: há rumores que vão traduzir o anime
# trailer: lançaram um PV/trailer do anime

# No caso de projetos que foram cancelados há três possibilidades
# dropped: o projeto foi cancelado, sem explicações adicionais
# dropped-trailer: cancelaram depois de lançar um PV/trailer
# dropped-active: cancelaram depois de lançar pelo menos um episódio

